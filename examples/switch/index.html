          <main>
            <table>
              <tbody>
                <tr><td class='docs'></td><td class='code'><pre><code class='language-swift'>let i = 2

switch i {
case 1:
    println(&quot;one&quot;)
case 2:
    println(&quot;two&quot;)
case 3, 4:
    // Comma-separate multiple expressions in the same case statement.
    println(&quot;three or four&quot;)
default:
    // Default is required.
    println(&quot;huh&quot;)
}
</code></pre></td></tr>
